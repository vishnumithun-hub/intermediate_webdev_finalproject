<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interest Rate Calculator - Quickly Calculate Interest on Loans</title>

    <meta name="description" content="Use this simple interest rate calculator to quickly calculate interest on loans, savings, or investments based on principal, rate, and time.">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="<%= require('./style.css') %>" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Interest Rate Calculator</h1>

    <div class="container">
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal Amount</label>
                <input type="number" id="principal" value="1000" />
            </div>
        </div>

        <div class="input-wrapper">
            <div class="wrapper">
                <label for="rate">Rate (%)</label>
                <input type="number" id="rate" value="5" />
            </div>
        </div>

        <div class="input-wrapper">
            <div class="wrapper">
                <label for="time">Time (Years)</label>
                <input type="number" id="time" value="1" />
            </div>
        </div>

        <button id="calculate-btn" onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
